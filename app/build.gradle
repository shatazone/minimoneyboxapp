repositories {
    google()
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.minimoneybox"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "7.15.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "BASE_URL", '"https://api-test01.moneyboxapp.com"'
        buildConfigField "String", "APP_ID", '"3a97b932a9d449c981b595"'
        buildConfigField "String", "API_VERSION", '"7.15.0"'
        buildConfigField "String", "TEST_USERNAME", '"jaeren+androidtest@moneyboxapp.com"'
        buildConfigField "String", "TEST_PASSWORD", '"P455word12"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
